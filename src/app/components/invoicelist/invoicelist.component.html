<div class="content-wrapper">

    <div class="container-fluid" style="width: 98%;">
        <div class="container">

            <!-- header section -->
            <div class="container" style="display: flex;">
                <div class="" text-center style=" margin-top: 5px;">
                     <!-- <span class="h6"><i class="fa fa-home text-dark"></i></span>-->

                </div>
                <div style="margin-left: 20px;">

                    <h3>Manage Invoice</h3>
                    <h6>Manage Existing Invoice</h6>
                </div>


            </div>
            <!-- header section end -->

            <hr style="border-top: 2px solid #ff5252;">

            <!-- form content -->
            <div class="row">

                <div class="col-md-12 form-group form-inline">
                    <label class="font-weight-bold " for="">Search :&emsp;</label>
                    <input type="number" class="form-control mr-2" id="by_invoice_number" placeholder="By Invoice Nuber"
                      >
                    &emsp;<input type="text" class="form-control mr-2" id="by_customer_name" placeholder="By Customer Name"
                     >
                    &emsp;<label class="font-weight-bold" for="">By Invoice Date :&emsp;</label>
                    <input type="date" class="form-control mr-2" id="by_date"
                       >
                   
                </div>

                <div class="col col-md-12">
                    <hr class="col-md-12" style="padding: 0px; border-top: 2px solid  #02b6ff;">
                </div>


                <div class="col col-md-12 table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>SL.</th>
                                    <th>Invoice No</th>
                                    <th>Customer Name</th>
                                    <th>Date</th>
                                    <th>Total Amount</th>
                                    <th>Total Discount</th>
                                    <th>Net Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let invo of showinvoices; index as i;">
                                    <td>{{invo.id}}</td>
                                    <td>{{invo.id}}</td>
                                    <td>{{invo.customerName}}</td>
                                    <td>{{invo.date}}</td>
                                    <td>{{invo.totalAmount}}</td>
                                    <td>{{invo.totalDiscount}}</td>
                                    <td>{{invo.netTotal}}</td>
                                    <td>

                                        <button type="buuton" class="btn btn-warning btn-sm mr-2"> <i
                                                class="fa fa-fax"></i></button>

                                        <button type="button" (click)="deleteShowInvoice(invo)"
                                            class="btn btn-danger btn-sm"> <i class="fa fa-trash"></i></button>

                                    </td>

                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- form content end -->
            <hr style="border-top: 2px solid #ff5252;">
        </div>
    </div>
</div>
