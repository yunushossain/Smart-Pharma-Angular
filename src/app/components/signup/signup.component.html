<section class="vh-100 bg-image" style="background-image: url('assets/image/registration.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 mt-5 ">
      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form (ngSubmit)="saveUser()">

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Name</label>
                  <input type="text" id="name" name="name" class="form-control form-control-md"
                    [(ngModel)]="user.name" />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Username</label>
                  <input type="text" id="username" name="username" [(ngModel)]="user.username"
                    class="form-control form-control-md" />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="email" name="email" [(ngModel)]="user.email"
                    class="form-control form-control-md" />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="password" name="password" [(ngModel)]="user.password"
                    class="form-control form-control-md" />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="repassword" name="repassword" [(ngModel)]="user.repassword"
                    class="form-control form-control-md" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn- gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
